<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

	<!--  Bootstrap CSS-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Application CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Neiborhood Map</title>
</head>
<body>
	
	<div class="pos-f-t">
		<nav class="navbar navbar-dark bg-dark fixed-top">
			<button id="sidebarButton" class="navbar-toggler" type="button">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</div>
	<aside id="sidebar" class="bg-secondary sidebar hiddenSidebar">
		<div class="input-group mb-3">
			<input type="text" class="form-control" placeholder="Place" aria-label="Location" aria-describedby="basic-addon2" data-bind="value: query, valueUpdate: 'keyup'">
			<div class="input-group-append">
				<p class="btn bg-primary">Filter</p>
			</div>
		</div>
		<div class="list-group" data-bind="foreach: searchResult">
			<button type="button" class="list-group-item list-group-item-action" data-bind="text: title, click: $root.activate, css: {active: active}, visible: hidden"></button>
		</div>
	</aside>
	<div id="map" class=""></div>
	
	


	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Knockout JavaScript -->
	<script type='text/javascript' src='js/knockout-3.5.0.js'></script>

	<!-- Application JavaScript -->
	<script type="text/javascript" src="js/model.js"></script>
	<script type="text/javascript" src="js/viewEvent.js"></script>
	<script type="text/javascript" src="js/viewModel.js"></script>
	<script type="text/javascript" src="js/googleMapAPI.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<!-- Google Map JavaScript -->
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlsUp2m4Gn0jOkiXinjU-J43ICnjpVD10&callback=initMap">
	</script>

	<!-- Bootstrap JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
